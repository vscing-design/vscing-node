<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable Tree Example</title>
  <style>
    #tree {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #tree [data-id] {
      border: 1px dashed #ccc;
      padding: 5px;
      margin-top: 5px;
      cursor: move;
    }
    #tree [data-level="2"] {
      margin-left: 20px;
    }
    #tree [data-level="3"] {
      margin-left: 30px;
    }
    #tree [data-level="4"] {
      margin-left: 40px;
    }
    #tree [data-level="5"] {
      margin-left: 50px;
    }
    #tree .drag-highlight {
      position: relative;
      background: #4e71f2;
    }
    #tree .drag-border-top {
      border-top-color: red;
    }
    #tree .drag-border-bottom {
      border-bottom-color: red;
    }

    .drag-preview {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid black;
      opacity: 0.8;
      transform: translateZ(0); /* 添加此行 */
      transition: none; /* 添加此行 */
    }
  </style>
</head>
<body>
  <h3>鼠标拖动 适合自定义拖动预览，但需要处理动画和性能等问题</h3>

  <div id="tree" draggable="false"></div>

  <script>
    // 维护一个展开状态的对象
    let preview = null;
    let isDragging = false;
    let draggedNode = null;
    let offsetX = 0;
    let offsetY = 0;

    // 事件
    const onMousedown = (event) => {
      if (event.target.getAttribute('draggable') === 'true') {
        event.preventDefault();
        isDragging = true;
        draggedNode = event.target;
        const rect = event.target.getBoundingClientRect();
        offsetX = event.clientX - rect.left;
        offsetY = event.clientY - rect.top;

        // 创建拖动预览元素
        preview = document.createElement('div');
        preview.className = 'drag-preview';
        preview.textContent = event.target.textContent;
        document.body.appendChild(preview);

        // 开始拖动
        onMousemove(event);
      }
    };

    const onMousemove = (event) => {
      if (isDragging && preview) {
        preview.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;

        // 检查并更新高亮位置
        // updateHighlight(event.clientY);
      }
    };

    const updateHighlight = (clientY) => {
      const nodes = document.querySelectorAll('#tree [data-id]');
      nodes.forEach(node => node.classList.remove('drag-highlight', 'drag-border-top', 'drag-border-bottom'));

      let closestNode = null;
      let minDistance = Infinity;

      nodes.forEach(node => {
        const rect = node.getBoundingClientRect();
        const distance = Math.abs(clientY - (rect.top + rect.height / 2));
        if (distance < minDistance) {
          minDistance = distance;
          closestNode = node;
        }
      });

      if (closestNode) {
        closestNode.classList.add('drag-highlight');
        if (clientY < closestNode.getBoundingClientRect().top + closestNode.offsetHeight / 2) {
          closestNode.classList.add('drag-border-top');
        } else {
          closestNode.classList.add('drag-border-bottom');
        }
      }
    };


    const onMouseup = (event) => {
      if (isDragging && preview) {
        isDragging = false;
        // document.body.removeChild(preview);
        // preview = null;

        // 完成拖动后，更新节点位置
        const targetNode = findTargetNode(event.clientY);
        if (targetNode) {
          const targetParent = targetNode.parentNode;
          const isBefore = targetNode.getBoundingClientRect().top > event.clientY;
          if (isBefore) {
            targetParent.insertBefore(draggedNode, targetNode);
          } else {
            targetParent.insertBefore(draggedNode, targetNode.nextSibling);
          }
        }
      }
    };

    const findTargetNode = (clientY) => {
      const nodes = document.querySelectorAll('#tree [data-id]');
      let targetNode = null;
      nodes.forEach(node => {
        const rect = node.getBoundingClientRect();
        if (clientY >= rect.top && clientY <= rect.bottom) {
          targetNode = node;
        }
      });
      return targetNode;
    };

    const treeData = [
      {
        id: 1,
        title: "Node 1",
        children: [
          {
            id: 2,
            title: "Node 1.1",
            children: [],
          },
          {
            id: 3,
            title: "Node 1.2",
            children: [],
          },
        ],
      },
      {
        id: 4,
        title: "Node 2",
        children: [
          {
            id: 5,
            title: "Node 2.1",
            children: [],
          }
        ],
      },
      {
        id: 6,
        title: "Node 3",
        children: [],
      },
    ];

    // 获取树的容器
    const treeContainer = document.getElementById("tree");

    function createNodeElement(nodeData, level = 1) {
      const element = document.createElement("div");
      element.setAttribute("draggable", true);
      element.setAttribute("data-id", nodeData.id);
      element.setAttribute("data-level", level);
      element.textContent = nodeData.title;
      // 将原始数据存储在元素上，以便后续操作
      element.nodeData = nodeData;

      // 添加事件监听器
      element.addEventListener('mousedown', onMousedown);

      treeContainer.appendChild(element);

      // 递归创建子节点
      if (nodeData.children.length > 0) {
        nodeData.children.forEach((child) => {
          createNodeElement(child, level + 1);
        });
      }
    }

    // 将树形结构渲染到页面上
    treeData.forEach((node, index) => {
      createNodeElement({
        ...node,
        level: 1
      });
    });

    // 添加全局事件监听器
    document.addEventListener('mousemove', onMousemove);
    document.addEventListener('mouseup', onMouseup);
  </script>
</body>
</html>
